<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe | Made by Nahom Website Development</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🥶Tic-Tac-Toe</h1>
    
    <select id="mode">
      <option value="human">2 Players</option>
      <option value="easy">Play vs AI (Easy)</option>
      <option value="medium">Play vs AI (Medium)</option>
      <option value="hard">Play vs AI (Hard)</option>
    </select>

    <div class="scoreboard">
      <span>❌ X: <span id="scoreX">0</span></span>
      <span>🟢 O: <span id="scoreO">0</span></span>
    </div>

    <div id="board" class="board"></div>
    
    <p id="status">Player X's turn</p>
    
    <button id="reset">Restart Game</button>
    <button id="resetScores">Reset Scores</button>

    <audio id="winSound" src="whawww.mp3" preload="auto"></audio>
    <audio id="loseSound" src="ohhh.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
